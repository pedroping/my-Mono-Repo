<mat-drawer-container class="example-container">
  <mat-drawer [mode]="'over'" #drawer class="openedSideNav" [autoFocus]="false"
    ><ng-content select="[openedSideNavContent]"></ng-content
  ></mat-drawer>
  <mat-drawer-content>
    <mat-drawer-container class="example-container" [hasBackdrop]="false">
      @if (hasClosedSidenav) {
      <mat-drawer
        [autoFocus]="false"
        mode="push"
        [opened]="true"
        style="width: 80px"
        class="mat-elevation-z2"
        ><ng-content select="[closedSideNavContent]"></ng-content
      ></mat-drawer>
      }
      <mat-drawer-content
        [class]="hasClosedSidenav ? 'drawer-content' : ''"
        class="mainContent"
      >
        <ng-content select="[mainContent]"></ng-content>
      </mat-drawer-content>
    </mat-drawer-container>
  </mat-drawer-content>
</mat-drawer-container>
