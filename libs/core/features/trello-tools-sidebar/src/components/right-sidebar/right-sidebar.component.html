<div class="sidebar-header">
  <button
    mat-icon-button
    [always-static]="true"
    aria-label="Back Menu"
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>Menu</span>
  <button
    mat-icon-button
    (click)="closeSidebar()"
    [always-static]="true"
    aria-label="Close Menu"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
