<div *ngIf="backDropSubscription$ | async as template" class="backdrop">
  <div
    *ngIf="backdropStateService.domRect"
    class="content"
    [style.top]="backdropStateService.domRect.top + 'px'"
    [style.left]="backdropStateService.domRect.left + 'px'"
  >
    <ng-container [ngTemplateOutlet]="template"></ng-container>
  </div>
</div>
