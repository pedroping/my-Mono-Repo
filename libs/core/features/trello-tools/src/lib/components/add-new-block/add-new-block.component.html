<ng-container *ngIf="!onAddNew">
  <div class="base-content" (click)="setState(true)">
    <mat-icon>add</mat-icon><span>Adicionar outra lista</span>
  </div>
</ng-container>

<ng-container *ngIf="onAddNew">
  <div class="add-new-content" @inOutPaneAnimation outsideClick>
    <input
      #listNameInput
      type="text"
      placeholder="Insira o titulo da lista..."
      [formControl]="listName"
      (keyup.enter)="addList()"
    />
    <div class="add-new-footer">
      <button (click)="addList()" [disabled]="listName.invalid">
        Adicionar Lista
      </button>
      <mat-icon (click)="setState(false)">close</mat-icon>
    </div>
  </div>
</ng-container>
