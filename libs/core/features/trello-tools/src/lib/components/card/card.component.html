<ng-container *ngIf="addNewEvent$ | async; else defaultTemplate">
  <input
    type="text"
    outsideClick
    #nameInput
    [formControl]="cardNameControl"
    (keyup.enter)="addCard()"
  />
</ng-container>

<ng-template #defaultTemplate>

  <ng-container *ngIf="!isPreview">
    <span class="card-text"><ng-content></ng-content></span>
    <div class="edit-content" (click)="editclick($event)">
      <mat-icon>edit</mat-icon>
    </div>
  </ng-container>
  
</ng-template>
