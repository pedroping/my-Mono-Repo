<div
  #cardList
  class="card-list"
  cdkDropList
  [cdkDropListData]="cards"
  (cdkDropListDropped)="drop($event)"
  (cdkDropListDropped)="onDrop()"
  [cdkDropListAutoScrollStep]="10"
  [style.z-index]="customZIndex$ | async"
  [scrollToEnd]="addNewEvent$"
>
  <div *ngFor="let item of cards" cdkDrag #card (cdkDragMoved)="onMove()">
    <div class="example-custom-placeholder" *cdkDragPlaceholder>
      <trello-card [isPreview]="true"></trello-card>
    </div>
    <trello-card [card]="item" [cards]="cards"> {{ item.name }} </trello-card>
  </div>

  <ng-container *ngIf="addNewEvent$ | async">
    <trello-card [addNewEvent$]="addNewEvent$" [cards]="cards"></trello-card>
  </ng-container>
</div>
