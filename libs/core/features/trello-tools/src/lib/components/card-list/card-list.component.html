<div
  #cardList
  class="card-list"
  cdkDropList
  [cdkDropListData]="blockCard.cards"
  (cdkDropListDropped)="drop($event)"
  (cdkDropListDropped)="onDrop()"
  [cdkDropListAutoScrollStep]="18"
  [style.z-index]="customZIndex$ | async"
  [scrollToEnd]="blockCard.addNewEvent$"
>
  @for(item of blockCard.cards; track $index) {
  <div #card cdkDrag (cdkDragMoved)="onMove()">
    <div class="example-custom-placeholder" *cdkDragPlaceholder>
      <trello-card [isPreview]="true" [blockCard]="blockCard"></trello-card>
    </div>
    <trello-card [card]="item" [blockCard]="blockCard">
      {{ item.name }}
    </trello-card>
  </div>
  } @if(blockCard.addNewEvent$ | async) {
  <trello-card [blockCard]="blockCard" [onAddNew]="true"></trello-card>
  }
</div>
