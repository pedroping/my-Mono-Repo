<div
  class="card-list"
  cdkDropList
  [cdkDropListData]="cards"
  (cdkDropListDropped)="drop($event)"
  (cdkDropListDropped)="onDrop()"
  [cdkDropListAutoScrollStep]="10"
  [trelloCardBlockHeight]="cards.length"
  type="card"
  [baseSize]="0"
  #card
>
  <ng-container *ngFor="let item of cards">
    <div cdkDrag (cdkDragMoved)="onMove()">
      <div class="example-custom-placeholder" *cdkDragPlaceholder>
        <trello-card [isPreview]="true" #card></trello-card>
      </div>
      <trello-card #card> {{ item }} </trello-card>
    </div>
  </ng-container>
</div>
