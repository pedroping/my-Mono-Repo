<div class="content" [trelloCardBlockHeight]="cards.length" [baseSize]="115">
  <div class="header">
    <span>To Do</span>
    <div class="more-icon" [cdkMenuTriggerFor]="cardOptions">
      <mat-icon>more_horiz</mat-icon>
    </div>
  </div>

  <div
    class="card-list"
    cdkDropList
    [cdkDropListData]="cards"
    (cdkDropListDropped)="drop($event)"
    [trelloCardBlockHeight]="cards.length"
    [baseSize]="35"
  >
    <ng-container *ngFor="let item of cards">
      <div cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder>
          <trello-card [isPreview]="true"></trello-card>
        </div>
        <trello-card> {{ item }} </trello-card>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #cardOptions>
  <trello-card-options cdkMenu></trello-card-options>
</ng-template>
