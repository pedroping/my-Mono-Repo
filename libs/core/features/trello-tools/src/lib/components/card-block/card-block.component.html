<div
  [id]="id"
  class="content"
  [baseSize]="105"
  #values="trelloCardBlockHeight"
  [addNewEvent$]="blockCard.addNewEvent$"
  [trelloCardBlockHeight]="blockCard.cards.length"
>
  @if(!isPreview) {
  <trello-card-header
    [cardLength]="blockCard.cards.length"
    [title]="blockCard.name"
  ></trello-card-header>
  <card-list
    [id]="id"
    [blockCard]="blockCard"
    [isSelected]="isSelectedBlock"
    (cardMove)="cardMove($event)"
  ></card-list>
  <trello-card-footer
    [addNewEvent$]="blockCard.addNewEvent$"
  ></trello-card-footer>
  } @else {
  <div
    class="card-list"
    [trelloCardBlockHeight]="blockCard.cards.length"
    [baseSize]="50"
    [id]="id"
  ></div>
  }
</div>
