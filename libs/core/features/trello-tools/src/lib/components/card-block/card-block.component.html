<div
  class="content"
  [trelloCardBlockHeight]="cards.length"
  [isSelected]="isSelectedBlock"
  [baseSize]="100"
  #values="trelloCardBlockHeight"
  [id]="id"
>
  <ng-container *ngIf="!isPreview; else preview">
    <trello-card-header
      [cardLength]="cards.length"
      [title]="title"
    ></trello-card-header>
    <card-list
      [cards]="cards"
      (cardMove)="cardMove($event)"
      [id]="id"
    ></card-list>
    <trello-card-footer></trello-card-footer>
  </ng-container>

  <ng-template #preview>
    <div
      class="card-list"
      [trelloCardBlockHeight]="cards.length"
      [baseSize]="50"
      [id]="id"
    ></div>
  </ng-template>
</div>
