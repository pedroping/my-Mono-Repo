<div
  class="content"
  [trelloCardBlockHeight]="cards.length"
  [baseSize]="100"
  [isSelected]="isSelectedBlock"
  [isBlock]="true"
>
  <ng-container *ngIf="!isPreview; else preview">
    <trello-card-header
      [cardLength]="cards.length"
      [title]="title"
    ></trello-card-header>

    <div
      class="card-list"
      cdkDropList
      [cdkDropListData]="cards"
      (cdkDropListDropped)="drop($event)"
      (cdkDropListDropped)="onDrop()"
      [cdkDropListAutoScrollStep]="10"
      [trelloCardBlockHeight]="cards.length"
      [isSelected]="isSelectedBlock"
      [baseSize]="50"
    >
      <ng-container *ngFor="let item of cards">
        <div cdkDrag #card (cdkDragMoved)="onMove()">
          <div class="example-custom-placeholder" *cdkDragPlaceholder>
            <trello-card [isPreview]="true"></trello-card>
          </div>
          <trello-card> {{ item }} </trello-card>
        </div>
      </ng-container>
    </div>

    <trello-card-footer></trello-card-footer>
  </ng-container>

  <ng-template #preview>
    <div
      class="card-list"
      [trelloCardBlockHeight]="cards.length"
      [baseSize]="50"
    ></div>
  </ng-template>
</div>
