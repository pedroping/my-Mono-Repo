<div class="header">
  <span class="headerLogo">To Do</span>
</div>

<div
  class="example-list"
  cdkDropList
  [cdkDropListData]="cards"
  (cdkDropListDropped)="drop($event)"
>
  <ng-container *ngFor="let item of cards">
    <div cdkDrag>
      <div class="example-box" >
        <trello-card> {{ item }} </trello-card>
      </div>
    </div>
  </ng-container>
</div>
