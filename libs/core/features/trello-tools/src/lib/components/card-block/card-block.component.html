<div class="header">
  <span class="headerLogo">To Do</span>
</div>
<div
  class="cards"
  cdkDropList
  [cdkDropListData]="cards"
  (cdkDropListDropped)="drop($event)"
>
  <ng-container *ngFor="let item of cards">
    <div cdkDrag>

      <div class="card">
        <trello-card></trello-card>
      </div>

      <div *cdkDragPreview>
        <div class="card preview">
          <trello-card></trello-card>
        </div>
      </div>
      
    </div>
  </ng-container>
</div>
