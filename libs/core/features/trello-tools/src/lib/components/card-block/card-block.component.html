<div
  class="content"
  [trelloCardBlockHeight]="cards.length"
  [baseSize]="100"
  [isSelected]="isSelectedBlock"
  [cdr]="cdr"
  [id]="id"
  [type]="'block'"
  [ngClass]="{
    noCard: cards.length === 0,
    oneCard: cards.length === 1,
    lastTobeHovered: id === dragAndDropService.lastToBeHoverd,
    lastTobeHoveredAndOne:
      cards.length === 1 && id === dragAndDropService.lastToBeHoverd
  }"
>
  <ng-container *ngIf="!isPreview; else preview">
    <trello-card-header
      [cardLength]="cards.length"
      [title]="title"
    ></trello-card-header>
    <card-list [cards]="cards" (cardMove)="cardMove($event)"></card-list>
    <trello-card-footer></trello-card-footer>
  </ng-container>

  <ng-template #preview>
    <div
      class="card-list"
      [trelloCardBlockHeight]="cards.length"
      [type]="'block'"
      [baseSize]="50"
    ></div>
  </ng-template>
</div>
