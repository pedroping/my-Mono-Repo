<div class="content">
  <div class="card">
    <input
      #nameInput
      outsideClick
      [preventClickElement]="['save-btn']"
      type="text"
      [formControl]="cardNameControl"
      (keyup.enter)="addCard()"
      (keyup.escape)="closeEdit()"
    />
  </div>
  <button class="save-btn" id="save-btn" (click)="addCard()">Salvar</button>
</div>
