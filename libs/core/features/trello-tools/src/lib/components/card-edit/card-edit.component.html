<div class="content">
  <div class="card-and-save">
    <div class="card">
      <input
        #nameInput
        type="text"
        outsideClick
        (keyup.enter)="editCard()"
        (keyup.escape)="closeEdit()"
        [formControl]="cardNameControl"
      />
    </div>
    <button
      preventClick
      [disabled]="cardNameControl.invalid"
      (click)="editCard()"
    >
      Salvar
    </button>
  </div>

  <div class="actions" preventClick>
    <button class="action-btn" (click)="archive()">
      <mat-icon>archive</mat-icon>
      <span>Arquivar</span>
    </button>

    <button class="action-btn" #baseElement (click)="openMenu(baseElement)">
      <mat-icon>forward</mat-icon>
      <span>Mover</span>
    </button>
  </div>
</div>

<ng-template #menu>
  <move-card [card]="card()" [blockCard]="blockCard()" preventClick></move-card>
</ng-template>
