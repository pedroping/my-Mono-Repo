<div class="content">
  <div class="card-and-save">
    <div class="card">
      <input
        #nameInput
        type="text"
        outsideClick
        (keyup.enter)="addCard()"
        (keyup.escape)="closeEdit()"
        [formControl]="cardNameControl"
        [preventClickElement]="['save-btn', 'action']"
      />
    </div>
    <button
      id="save-btn"
      [disabled]="cardNameControl.invalid"
      (click)="addCard()"
    >
      Salvar
    </button>
  </div>

  <div class="actions">
    <button class="action-btn" id="action" (click)="archive()">
      <mat-icon id="action">archive</mat-icon>
      <span id="action">Arquivar</span>
    </button>
  </div>
</div>
