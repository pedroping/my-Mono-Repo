<div class="content">
  <div class="card-and-save">
    <div class="card">
      <input
        #nameInput
        type="text"
        outsideClick
        (keyup.enter)="addCard()"
        (keyup.escape)="closeEdit()"
        [formControl]="cardNameControl"
      />
    </div>
    <button
      preventClick
      [disabled]="cardNameControl.invalid"
      (click)="addCard()"
    >
      Salvar
    </button>
  </div>

  <div class="actions" preventClick>
    <button class="action-btn" (click)="archive()">
      <mat-icon>archive</mat-icon>
      <span>Arquivar</span>
    </button>

    <button class="action-btn" #baseElement (click)="openMenu(baseElement)">
      <mat-icon>forward</mat-icon>
      <span>Mover</span>
    </button>
  </div>
</div>

<ng-template #menu>
  <div class="menu" preventClick #menuTemplate>
    <ng-container *ngFor="let block of blocks$$ | async">
      <div class="card" (click)="moveToBlock(block.cards)">
        <span class="name">{{ block.name }}</span>
      </div>
    </ng-container>
  </div>
</ng-template>
