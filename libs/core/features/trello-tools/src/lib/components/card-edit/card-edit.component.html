<div class="content">
  <div class="card-and-save">
    <div class="card">
      <input
        #nameInput
        type="text"
        outsideClick
        (keyup.enter)="addCard()"
        (keyup.escape)="closeEdit()"
        [formControl]="cardNameControl"
      />
    </div>
    <button
      preventClick
      [disabled]="cardNameControl.invalid"
      (click)="addCard()"
    >
      Salvar
    </button>
  </div>

  <div class="actions" preventClick>
    <button class="action-btn" (click)="archive()">
      <mat-icon>archive</mat-icon>
      <span>Arquivar</span>
    </button>
  </div>
</div>
