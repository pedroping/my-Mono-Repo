<div
  class="content"
  cdkDropList
  [cdkDropListData]="blocks$.value"
  cdkDropListOrientation="horizontal"
  [cdkDropListAutoScrollStep]="18"
  (cdkDropListDropped)="drop($event); onDrop()"
  cdkDropListGroup
  cdkScrollable
>
  <app-toolbar>
    <trello-toolbar-content></trello-toolbar-content>
  </app-toolbar>

  <div class="route-content" dragScroll>
    <router-outlet></router-outlet>
  </div>
</div>
