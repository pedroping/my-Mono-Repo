<div class="block" *ngFor="let timePeriod of blocks$ | async; let index = index" cdkDrag (cdkDragMoved)="onMove()"
  cdkDragPreviewContainer="global" cdkScrollable>
  <div *cdkDragPlaceholder>
    <trello-card-block [isPreview]="true" [title]="timePeriod.name" [cards]="timePeriod.cards"></trello-card-block>
  </div>
  <trello-card-block cdkDragHandle [title]="timePeriod.name" [cards]="timePeriod.cards"></trello-card-block>
</div>

<div class="addNew" (click)="cardMocksService.addNew()"></div>
