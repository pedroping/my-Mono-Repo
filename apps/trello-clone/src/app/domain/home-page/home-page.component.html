<div
  cdkDropList
  [cdkDropListData]="blocks$.value"
  cdkDropListOrientation="horizontal"
  [cdkDropListAutoScrollStep]="10"
  (cdkDropListDropped)="drop($event); onDrop()"
  cdkDropListGroup
  cdkScrollable
  class="allBlocks"
>
  <div
    class="block"
    cdkDrag
    cdkScrollable
    (cdkDragMoved)="onMove()"
    cdkDragPreviewContainer="global"
    *ngFor="let timePeriod of blocks$ | async; let index = index"
  >
    <div *cdkDragPlaceholder>
      <trello-card-block
        [isPreview]="true"
        [title]="timePeriod.name"
        [cards]="timePeriod.cards"
        [id]="index"
      ></trello-card-block>
    </div>
    <trello-card-block
      cdkDragHandle
      [title]="timePeriod.name"
      [cards]="timePeriod.cards"
      [id]="index"
    ></trello-card-block>
  </div>
  <div class="addNew" (click)="cardMocksService.addNew()"></div>
</div>
