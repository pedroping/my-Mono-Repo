<div class="allBlocks" cdkScrollable>
  <div
    class="block"
    cdkDrag
    cdkScrollable
    (cdkDragMoved)="onMove(cdr)"
    cdkDragPreviewContainer="global"
    cdkScrollable
    *ngFor="let timePeriod of blocks$ | async; let index = index"
  >
    <div cdkDragHandle></div>
    <div *cdkDragPlaceholder>
      <trello-card-block
        [isPreview]="true"
        [title]="timePeriod.name"
        [cards]="timePeriod.cards"
        [id]="index"
      ></trello-card-block>
    </div>
    <trello-card-block
      [title]="timePeriod.name"
      [cards]="timePeriod.cards"
      [id]="index"
    ></trello-card-block>
  </div>
  <div class="addNew" (click)="cardMocksService.addNew()"></div>
</div>
