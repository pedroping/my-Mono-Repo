<app-sidenav [hasClosedSidenav]="false">
  <div openedSideNavContent>
    <app-sideNav></app-sideNav>
  </div>
  <div mainContent>
    <app-toolbar>
      <button mat-icon-button class="setDarkModeIcon" appGenerateIcon #getIcon="getIcon">
        <mat-icon>{{ getIcon.icon }}</mat-icon>
      </button>
    </app-toolbar>
    <div class="pages">
      <router-outlet></router-outlet>
    </div>
  </div>
</app-sidenav>
