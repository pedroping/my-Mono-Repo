<app-sidenav [hasClosedSidenav]="false">
  <div openedSideNavContent>
    <div class="header">
      <span>Eu sou a Sidenav aberta</span>
      <button mat-icon-button class="example-icon" (click)="emitEvent()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div mainContent>
    <app-toolbar>
      <button
        mat-icon-button
        class="setDarkModeIcon"
        appGenerateIcon
        #getIcon="getIcon"
      >
        <mat-icon>{{ getIcon.icon }}</mat-icon>
      </button>
    </app-toolbar>
    <router-outlet></router-outlet>
  </div>
</app-sidenav>
