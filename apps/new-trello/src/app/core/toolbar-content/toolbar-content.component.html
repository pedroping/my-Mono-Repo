<div class="block">Initial Board</div>
<div class="block">
  <button
    darkModeToggle
    mat-icon-button
    [always-static]="true"
    class="setDarkModeIcon"
    #getIcon="darkModeToggle"
    aria-label="Toggle Project Theme"
  >
    <mat-icon>{{ getIcon.icon }}</mat-icon>
  </button>
  <button
    mat-icon-button
    [always-static]="true"
    (click)="toggleRightSideNav()"
    aria-label="Open WallPaper Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
</div>
